<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d17aad76d7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Home</title>
  </head>
  <body>
    <div class="card-wrapper">
      <div class="first card">
        <div class="social-media-wrapper">
          <div class="social twitter">
            <a href="https://www.google.com"><i class="fab fa-twitter-square"></i></a>
          </div>
          <div class="social facebook">
            <a href="https://www.youtube.com"><i class="fab fa-facebook-square"></i></i></a>
          </div>
          <div class="social linkedin">
            <a href="https://www.yahoo.com"><i class="fab fa-linkedin"></i></a>
          </div>
        </div>
        <div class="profile img1"></div>
        <div class="name name1">Christopher Lutchmidat</div>
        <div class="occupation occupation1">Front End Developer</div>
        <div class="know-more">
          <a href="https://linktr.ee/WebDevChris" target="_blank">Know More</a>
        </div>
      </div>
      <div class="second card">
        <div class="social-media-wrapper">
          <div class="social twitter">
            <a href="https://twitter.com/teamwilldaily"><i class="fab fa-twitter-square"></i></a>
          </div>
          <div class="social facebook">
            <a href="https://www.facebook.com/WillSmith"><i class="fab fa-facebook-square"></i></i></a>
          </div>
          <div class="social linkedin">
            <a href="https://www.google.com"><i class="fab fa-linkedin"></i></a>
          </div>
        </div>
        <div class="profile img2"></div>
        <div class="name name2">Will Smith</div>
        <div class="occupation occupation2">UI/UX Designer</div>
        <div class="know-more">
          <a href="https://en.wikipedia.org/wiki/Will_Smith" target="_blank"
            >Know More</a
          >
        </div>
      </div>
      <div class="Third card">
        <div class="social-media-wrapper">
          <div class="social twitter">
            <a href="https://twitter.com/TheRock"><i class="fab fa-twitter-square"></i></a>
          </div>
          <div class="social facebook">
            <a href="https://twitter.com/TheRock"><i class="fab fa-facebook-square"></i></i></a>
          </div>
          <div class="social linkedin">
            <a href="https://www.linkedin.com/in/dwayne-rock-johnson-92160819a/"><i class="fab fa-linkedin"></i></a>
          </div>
        </div>
        <div class="profile img3"></div>
        <div class="name name3">Dwayne Johnson</div>
        <div class="occupation occupation3">Back End Developer</div>
        <div class="know-more">
          <a href="https://en.wikipedia.org/wiki/Dwayne_Johnson" target="_blank"
            >Know More</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
